	<h3> 提到高質感可麗餅的話就是這裡！「PARLA」</h3>
	<img src="../../../../Picture/Ranking/Dessert/Tokyo/2.jpg">
	<a target="_blank" href="https://www.google.com.tw/maps/place/P%C3%84RLA+PARLA+%E3%83%91%E3%83%BC%E3%83%A9/@35.6739479,139.7102107,17z/data=!3m1!4b1!4m5!3m4!1s0x60188c97f6dd67d7:0xe184b8742152e68!8m2!3d35.6739436!4d139.7124047?hl=zh-TW" >
		<img src="../../../../Picture/Ranking/Dessert/Tokyo/map.png" style="height:20px; width:20px;">
	</a>
	<p>
		看到高級可麗餅店「PARLA」的介紹時或許都會看到「許多日本知名藝人都會來光臨！」的宣傳。或許很多人都已經知道日本可麗餅與歐洲可麗餅的差異處，日本的可麗餅是捲為圓錐狀且夾著大量的鮮奶油與水果等食材。
	</p>
	<p>
		基本上日本的可麗餅是一道庶民甜點，想吃時隨時都可以買來吃，但想品嚐等級更高一層，’高質感的可麗餅的話就要來「PARLA」！薔薇、萊姆酒甚至是魚子醬等食材的創意度、嶄新度可是其他可麗餅店所沒有的！想品嚐別於一般的可麗餅，來個奢華的享受的話，請要動身來「PARLA」！
	</p>
