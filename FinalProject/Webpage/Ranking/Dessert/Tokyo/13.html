	<h3> 想在新宿追求一個祥和沉靜的空間的話「SALO CAFÉ」</h3>
	<img src="../../../../Picture/Ranking/Dessert/Tokyo/13.jpg">
	<a target="_blank" href="https://www.google.com.tw/maps/place/%E3%80%92160-0022+%E6%9D%B1%E4%BA%AC%E9%83%BD%E6%96%B0%E5%AE%BF%E5%8C%BA%E6%96%B0%E5%AE%BF%EF%BC%93%E4%B8%81%E7%9B%AE%EF%BC%99%E2%88%92%EF%BC%94+salo+cafe/@35.6912299,139.7066898,17z/data=!4m2!3m1!1s0x60188cdc9c4265bb:0xedc140b3648dc4fd?hl=zh-TW" >
		<img src="../../../../Picture/Ranking/Dessert/Tokyo/map.png" style="height:20px; width:20px;">
	</a>
	<p>
		新宿3丁目站步行2分鐘，靜靜佇立於喧囂都市中的「SALO CAFÉ」是間能讓人在此度過悠閒寧靜時光的咖啡店。「SALO」在芬蘭語中有著「深奧之林」的意思。在以森林與樹為概念的店內，能被綠與古董家具所包圍，享用甜度有做調整的甜點！
	</p>
	<p>
		「SALO CAFÉ」店中最有人氣的商品為塔類甜點！隨著季節而有所變化的塔類甜點，與甘甜的水果最搭配得來！除此之外還有簡樸卻非常美味的起司蛋糕、季節性甜點等，而午餐等一般料理的menu很豐富！當你對於都市的喧囂感到疲累時，不妨就來「SALO CAFÉ」好好度過一個寧靜又悠閒的時光吧！
	</p>
