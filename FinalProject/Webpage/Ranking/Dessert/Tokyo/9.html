	<h3> 能享用軟綿綿的鬆餅「幸福的鬆餅」</h3>
	<img src="../../../../Picture/Ranking/Dessert/Tokyo/9.jpg">
	<a target="_blank" href="https://www.google.com.tw/maps/place/%E5%B9%B8%E3%81%9B%E3%81%AE%E3%83%91%E3%83%B3%E3%82%B1%E3%83%BC%E3%82%AD+%E8%A1%A8%E5%8F%82%E9%81%93/@35.6675303,139.708881,17z/data=!3m1!4b1!4m5!3m4!1s0x60188ca1e66d608b:0xddb92328d9039f70!8m2!3d35.667526!4d139.711075?hl=zh-TW" >
		<img src="../../../../Picture/Ranking/Dessert/Tokyo/map.png" style="height:20px; width:20px;">
	</a>
	<p>
		從夏威夷延燒到日本的鬆餅旋風，這回要介紹日本當中獨具特性的店家。「幸福的鬆餅」的特徵為軟綿化口的三層厚鬆餅。因獲得「只要品嚐過這鬆餅一定會感到滿滿幸福」的評價，人氣急速上升，現在有時也會限制1天所販賣的個數！
	</p>
	<p>
		根據官方網站的介紹，使用麥卡倫蜂蜜與發酵奶油等食材是鬆餅美味的秘訣。除了必點的基本原味之外，在麵糊中加有抹茶或焙茶等食材的和風鬆餅也一應俱全，有機會希望大家也能嚐嚐看口味如此特殊的鬆餅，相信它所能帶給你的感動是一般鬆餅所沒有的！對於愛好甜食的人來說「幸福的鬆餅」是絕對不能錯過的一間店！
	</p>
