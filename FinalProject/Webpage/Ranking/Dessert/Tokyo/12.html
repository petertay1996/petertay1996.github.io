	<h3> 在療癒的空間中享用絕品法式焦糖烤布丁！「L’OCCITANE CAFÉ 新宿店」</h3>
	<img src="../../../../Picture/Ranking/Dessert/Tokyo/12.jpg">
	<a target="_blank" href="https://www.google.com.tw/maps/place/%E3%80%92160-0022+%E6%9D%B1%E4%BA%AC%E9%83%BD%E6%96%B0%E5%AE%BF%E5%8C%BA+%E6%96%B0%E5%AE%BF3%E2%88%9217%E2%88%925+%E7%9B%9B%E6%88%90%E5%A0%82%E3%83%93%E3%83%AB+2F~3F+L'OCCITANE+%E3%82%AB%E3%83%95%E3%82%A7+%E6%96%B0%E5%AE%BF%E5%BA%97+%E3%83%B4%E3%82%A9%E3%83%A4%E3%83%BC%E3%82%B8%E3%83%A5%E3%83%BB%E3%82%A2%E3%83%B3%E3%83%BB%E3%83%97%E3%83%AD%E3%83%B4%E3%82%A1%E3%83%B3%E3%82%B9/@35.691839,139.703134,17z/data=!4m2!3m1!1s0x60188cda39ca8ad1:0xd2ed095a4740f2a6?hl=zh-TW" >
		<img src="../../../../Picture/Ranking/Dessert/Tokyo/map.png" style="height:20px; width:20px;">
	</a>
	<p>
		「L’OCCITANE CAFÉ 新宿店」最有人氣的甜點為法式焦糖烤布丁！香又脆的焦糖下有著使用大量香草所做的濃郁布丁。微酸的莓果更引領出布丁的甘甜！
	</p>
	<p>
		除此之外，盛裝椰子冰淇淋的奶茶也是非常有人氣的呢！而一般料理的menu也非常豐富齊全，是一間讓你完全不會感到厭膩的店家。如果想靜靜地度過時光的話，夜晚不妨來「L’OCCITANE CAFÉ 新宿店」來個晚茶！
	</p>
