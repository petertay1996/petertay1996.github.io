	<h3> 能在新宿享用巴黎豪華的甜點「LE SALON JACQUES BORIE」</h3>
	<img src="../../../../Picture/Ranking/Dessert/Tokyo/16.jpg">
	<a target="_blank" href="https://www.google.com.tw/maps/place/%E3%80%92160-0022+%E6%9D%B1%E4%BA%AC%E9%83%BD%E6%96%B0%E5%AE%BF%E5%8C%BA%E6%96%B0%E5%AE%BF%EF%BC%93%E4%B8%81%E7%9B%AE%EF%BC%91%EF%BC%94%E2%88%92%EF%BC%91+%E3%83%AB+%E3%82%B5%E3%83%AD%E3%83%B3+%E3%82%B8%E3%83%A3%E3%83%83%E3%82%AF%E3%83%BB%E3%83%9C%E3%83%AA%E3%83%BC/@35.6913256,139.7044386,17z/data=!4m2!3m1!1s0x60188cdba84177f9:0xbc87cb0ec313a9f0?hl=zh-TW" >
		<img src="../../../../Picture/Ranking/Dessert/Tokyo/map.png" style="height:20px; width:20px;">
	</a>
	<p>
		「LE SALON JACQUES BORIE」是位於地下鐵丸之內線新宿三丁目站步行1分鐘的伊勢丹新宿店內。為日本數一數二的豪華咖啡店。宛如個人沙龍般的空間以「正統」與「高品質」為概念的「LE SALON JACQUES BORIE」能享用到許多級品糕點。
	</p>
	<p>
		除了口味美味之外，外觀也相當華麗的蛋糕會放於餐點車上為大家送到座位上。為大家演出了最特別的一天。光是眺望的那menu也會讓人沉醉！想一面玩味巴黎的氣氛渡過一個幸福‧豪華的時光的話請一定要來「LE SALON JACQUES BORIE」！
	</p>
