	<h3> 起司甜點大飽滿足！「新宿TERRACE 新宿東口站前店」</h3>
	<img src="../../../../Picture/Ranking/Dessert/Tokyo/17.jpg">
	<a target="_blank" href="https://www.google.com.tw/maps/place/%E3%80%92160-0022+%E6%9D%B1%E4%BA%AC%E9%83%BD%E6%96%B0%E5%AE%BF%E5%8C%BA%E6%96%B0%E5%AE%BF%EF%BC%93%E4%B8%81%E7%9B%AE%EF%BC%92%EF%BC%93+%E6%96%B0%E5%AE%BF%EF%BC%93%E4%B8%81%E7%9B%AE%EF%BC%92%EF%BC%93%E2%88%92%EF%BC%91%EF%BC%92+%E6%96%B0%E5%AE%BF%E3%83%91%E3%83%B3%E3%83%89%E3%83%A9%E3%83%93%E3%83%AB+5F+%E6%96%B0%E5%AE%BF%E3%83%86%E3%83%A9%E3%82%B9+%E6%96%B0%E5%AE%BF%E6%9D%B1%E5%8F%A3%E9%A7%85%E5%89%8D%E5%BA%97/@35.693388,139.701176,17z/data=!4m2!3m1!1s0x60188cd7610fb9f1:0x9a58197d0f04e045?hl=zh-TW" >
		<img src="../../../../Picture/Ranking/Dessert/Tokyo/map.png" style="height:20px; width:20px;">
	</a>
	<p>
		JR新宿站東口步行5分鐘，都營大江戶線新宿西口站步行2分鐘，位於如此絕佳地理位置的甜點店就是在女性之間非常有人氣的「新宿TERRACE」。充滿設計性包廂為話題的此店能品嚐到起司鍋。非常講究的包廂中，大家可在一個不受旁人打擾的氣氛中用餐。在此能吃到的料理除了有大量使用起司的套餐或喝到飽方案，但最推薦大家一定要嘗試的還是起司甜點！
	</p>
	<p>
		大量使用北海道「花畑牧場生焦糖」所特製法式吐司能在鐵板上一面享受那香氣一面品嚐。放入口中那濃郁的風味真的讓人會著迷！而這樣法式吐司也能夠變身為甜式披薩呢！
	</p>
