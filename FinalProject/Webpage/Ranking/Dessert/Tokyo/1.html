	<h3> 使用高級水果的絕品甜點「千疋屋總本店 Fruit Parlour」</h3>
	<img src="../../../../Picture/Ranking/Dessert/Tokyo/1.jpg">
	<a target="_blank" href="https://www.google.com.tw/maps/place/%E5%8D%83%E7%96%8B%E5%B1%8B%E7%B7%8F%E6%9C%AC%E5%BA%97%E3%83%95%E3%83%AB%E3%83%BC%E3%83%84%E3%83%91%E3%83%BC%E3%83%A9%E3%83%BC/@35.6871674,139.7710985,17z/data=!4m8!1m2!2m1!1z5Y2D55aL5bGL57eP5pys5bqXIOODleODq-ODvOODhOODkeODvOODqeODvA!3m4!1s0x60188bfaf7e6bb09:0x5e63101217223002!8m2!3d35.6871674!4d139.7732872?hl=zh-TW" >
		<img src="../../../../Picture/Ranking/Dessert/Tokyo/map.png" style="height:20px; width:20px;">
	</a>
	<p>
		「千疋屋總本店 Fruit Parlour」為日本數一數二高級水果店所直營的咖啡廳。店內除了有販售以聖代、布丁拼盤為首的甜點之外還能夠享用三明治、咖哩飯等輕食。此間店以聖代最為出名，大量使用高級水果店才有的水果所製作的聖代，能以破天荒便宜的價位享用是它有人氣的秘密。
	</p>
	<p>
		想品嚐日本的高級水果的話來「千疋屋總本店 Fruit Parlour」準沒錯！如果愛上它們家的水果也可在直營的水果店買水果。「千疋屋總本店 Fruit Parlour」就是一間讓你能在店鋪或在家都能享用到水果的店家！
	</p>
