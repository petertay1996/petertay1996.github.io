	<h3> 終極的甜點為存素主義。新宿的人氣店「AIN SOPH．Journey」</h3>
	<img src="../../../../Picture/Ranking/Dessert/Tokyo/18.jpg">
	<a target="_blank" href="https://www.google.com.tw/maps/place/%E3%80%92160-0022+%E6%9D%B1%E4%BA%AC%E9%83%BD%E6%96%B0%E5%AE%BF%E5%8C%BA%E6%96%B0%E5%AE%BF%EF%BC%93%E2%88%92%EF%BC%98%E2%88%92%EF%BC%99+%E6%96%B0%E5%AE%BFQ%E3%83%93%E3%83%AB+AIN+SOPH.journey/@35.6906539,139.7067249,17z/data=!4m2!3m1!1s0x60188cdca1a74cc9:0xbfb9290fe024dc7d?hl=zh-TW" >
		<img src="../../../../Picture/Ranking/Dessert/Tokyo/map.png" style="height:20px; width:20px;">
	</a>
	<p>
		出新宿三丁目站C5出口後眼前馬上會看的存素主義餐廳就是「AIN SOPH．Journey」。存素主義就是除了肉類或魚以外聯酪農製品(蛋‧牛奶‧起司等乳製品)也都完全不吃，完全的食素者。
	</p>
	<p>
		完全呈現存素主義的店內呈現出自然沉穩的空間。「AIN SOPH．Journey」所提供的料理當然完全是素食，但不管是外觀來是口味都會讓人懷疑「這真的是全素嗎？」最多人感到訝異的料理為柔軟香甜的現烤鬆餅！
	</p>
