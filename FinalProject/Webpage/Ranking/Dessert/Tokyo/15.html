	<h3> 能感受到NY女王氣氛的甜點店！「Sarabeth’s LUMINE新宿店」</h3>
	<img src="../../../../Picture/Ranking/Dessert/Tokyo/15.jpg">
	<a target="_blank" href="https://www.google.com.tw/maps/place/Sarabeth's+LUMINE+2/@35.6895715,139.7005593,17z/data=!4m5!3m4!1s0x60188cd0892fdffd:0x5a7874a378eac3ae!8m2!3d35.689754!4d139.700511?hl=zh-TW" >
		<img src="../../../../Picture/Ranking/Dessert/Tokyo/map.png" style="height:20px; width:20px;">
	</a>
	<p>
		新宿車站步行1分鐘，LUMIN新宿店內的「Sarabeth’s LUMINE新宿店」有著「NY早餐的女王」之稱，是NY屈指可數的人氣餐廳。深受許多美國名媛所愛的上流風味在日本也魅惑了不少人。最推薦的menu為「法式吐司」！法式吐司外表香酥，內層非常綿密軟嫩，新鮮的莓果增添了恰當的酸味！
	</p>
	<p>
		說到酸味的話，與法式吐司同樣有人氣的「果園檸檬起司煎餅」也是希望大家必吃一次的一品！不會太甜的口感，在尋找能替代午餐的甜點的朋友，希望你都能夠到話題的「Sarabeth’s LUMINE新宿店」瞧瞧！
	</p>
