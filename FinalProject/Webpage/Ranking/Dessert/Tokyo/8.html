	<h3> 能品嚐直火現烤鯛魚燒「柳屋」</h3>
	<img src="../../../../Picture/Ranking/Dessert/Tokyo/8.jpg">
	<a target="_blank" href="https://www.google.com.tw/maps/place/%E6%9F%B3%E5%B1%8B/@35.6853707,139.7818423,17z/data=!3m1!4b1!4m5!3m4!1s0x6018894fc15c2767:0x3c0e27c99b245b36!8m2!3d35.6853664!4d139.7840363?hl=zh-TW" >
		<img src="../../../../Picture/Ranking/Dessert/Tokyo/map.png" style="height:20px; width:20px;">
	</a>
	<p>
		大家知道「鯛魚燒」嗎？它是一樣以鯛魚的形狀內夾著紅豆或卡士達等餡料的甜食。能品嚐到日本庶民所愛的甜點‧鯛魚燒的店舖就是創業於1916年的「柳家」。這間店的鯛魚燒是使用第二次世界大戰前就開始使用的魚模型，一個一個用心地在細火上慢烤！
	</p>
	<p>
		絕妙的烤法讓白色的外皮薄又酥脆，中間則是夾著滿滿的微甜紅豆泥。由於翻檯率快，就算要排隊也不用等很久。不過「柳家」是間需要到排隊地步的人氣店，想來的朋友建議預留一些時間！來到日本旅行，請一定要吃一次「鯛魚燒」！
	</p>
