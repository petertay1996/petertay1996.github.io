	<h3> Pension Ressha House（雷沙別墅酒店）  </h3>
	<a target="_blank" href="https://www.booking.com/hotel/jp/pension-ressha-house.zh-tw.html?aid=1201423;label=bookings-naam-cvaVLVFX2fkyQh0Zpn5FcQS144458901592%3Apl%3Ata%3Ap1%3Ap2%3Aac%3Aap1t1%3Aneg%3Afi%3Atiaud-146342136550%3Akwd-3246810267%3Alp1009308%3Ali%3Adec%3Adm;sid=b334de863d1333780526e0d0292e2aa5;dest_id=2347;dest_type=region;dist=0;group_adults=2;hapos=10;hpos=10;room1=A%2CA;sb_price_type=total;srepoch=1527855184;srfid=b810ede77bf92c6a388d6302a2b0071635fb3685X10;srpvid=d69155e7dfc4020e;type=total;ucfs=1&#hotelTmpl" >
		<img src="../../../../Picture/Ranking/Hotel/Hokkaido/10_Room.jpg">
	</a>
	<p>
		雷沙別墅飯店距離富良野滑雪場（ Furano Ski Resort ）步行 10 分鐘可至。簡約的客房內配有泡茶設施，大部分客房設有共用衛浴。住客可使用全館免費 WiFi 和館內免費私人停車場。
	</p>
	<p>
		客房均鋪設木質地板、電視（需付費使用）及共用廁所。住客可使用花園，館內亦提供投幣式洗衣機、免費共用冰箱、微波爐和烤麵包機。
	</p>
	<p>
		JR 富良野火車站（ JR Furano Train Station ）距離旅館 10 分鐘車程；距離富良野神社（ Furano Jinja shrine ）約 5 分鐘車程。 
	</p>
