	<p>
		Otaru Guesthouse Harvest 位於小樽（Otaru）。所有客房均提供免費 WiFi，館內設有私人停車場。
	</p>
	<p>
		部分客房設有休息區，便於客人掃去一天的疲憊。部分客房享有海景或市景。衛浴為共用設施。
	</p>
	<p>
		館內設有共用廚房。
	</p>
	<p>
		旅館距離小樽運河公園（Otaru Canal Park）1.2 公里，距離小樽博物館（Otaru Museum）1.6 公里。最近的機場為新千歲機場（New Chitose Airport），距離 73 公里。 
	</p>
