	<h3> Capsule Hotel Hakodate（函館膠囊旅館）  </h3>
	<a target="_blank" href="https://www.booking.com/hotel/jp/capsule-hotel-hakodate.zh-tw.html?aid=1201423;label=bookings-naam-cvaVLVFX2fkyQh0Zpn5FcQS144458901592%3Apl%3Ata%3Ap1%3Ap2%3Aac%3Aap1t1%3Aneg%3Afi%3Atiaud-146342136550%3Akwd-3246810267%3Alp1009308%3Ali%3Adec%3Adm;sid=b334de863d1333780526e0d0292e2aa5;dest_id=2347;dest_type=region;dist=0;group_adults=2;hapos=3;hpos=3;room1=A%2CA;sb_price_type=total;srepoch=1527855184;srfid=b810ede77bf92c6a388d6302a2b0071635fb3685X3;srpvid=d69155e7dfc4020e;type=total;ucfs=1&#hotelTmpl" >

	</a>
	<p>
		此旅館是函館市（Hakodate City）的首家膠囊旅館，距離函館站（Hakodate Station）步行 13 分鐘，提供免費 WiFi。男女客房位於不同樓層。
	</p>
	<p>
		每間客房均設有共用衛浴。高級膠囊客房和標準雙床房可上鎖。館內設有 24 小時櫃台。
	</p>
	<p>
		Capsule Hotel Hakodate 距離五棱郭公園（Goryokaku Park）3.1 公里，距離函館市政廳（Hakodate City Office）800 公尺。最近的機場是函館機場（Hakodate Airport），距離 7 公里。 
	</p>
