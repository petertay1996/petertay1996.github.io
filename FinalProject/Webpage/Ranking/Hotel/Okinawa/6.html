	<p>
		Mr. Kinjo in Nago公寓酒店位於名護（Nago），設有空調，距離Busena海洋公園7公里，提供免費WiFi。
	</p>
	<p>
		住所配備了平板電視、微波爐和冰箱及水壺，並提供床單。
	</p>
	<p>
		Mr. Kinjo in Nago公寓酒店距離獵戶歡樂公園（Orion Happy Park）1公里，距離那霸機場（Naha Airport）55公里。
