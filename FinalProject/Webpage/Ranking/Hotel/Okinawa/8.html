	<a target="_blank" href="https://www.booking.com/hotel/jp/okinawa-go-with-the-flow.zh-tw.html?aid=1201423;label=bookings-naam-cvaVLVFX2fkyQh0Zpn5FcQS144458901592%3Apl%3Ata%3Ap1%3Ap2%3Aac%3Aap1t1%3Aneg%3Afi%3Atiaud-146342136550%3Akwd-3246810267%3Alp1009308%3Ali%3Adec%3Adm;sid=b334de863d1333780526e0d0292e2aa5;dest_id=2351;dest_type=region;dist=0;group_adults=2;hapos=8;hpos=8;room1=A%2CA;sb_price_type=total;srepoch=1527845669;srfid=cec4440d0ab678816d022fdf6a6e9022b039132eX8;srpvid=832143523b1f0081;type=total;ucfs=1&#hotelTmpl" >

	<p>
		Kitakara Yuimaru ANNEX旅馆位于今归仁村（Nakijin），距离今归仁城（Nakijin Gusuku Castle）5公里，提供免费WiFi和免费内部私人停车场。
	</p>
	<p>
		这家旅馆的每间客房均提供空调和电视。
	</p>
	<p>
		Kitakara Yuimaru ANNEX旅馆距离割目大桥（Warumi Bridge）2.5公里，距离古宇利大桥（Kourijima Bridge）4.1公里，距离那霸机场（Naha Airport）63公里。 
	</p>
