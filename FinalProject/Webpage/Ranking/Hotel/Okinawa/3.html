	<h3> Premier Home II（II號尊貴公寓式酒店）</h3>

	</a>
	<p>
		Premier Home II公寓位於北谷（Chatan），距離日落海灘800米，提供空調，距離美濱美國村（Mihama American Village）500米，提供免費WiFi。
	</p>
	<p>
		所有公寓均配有平板電視。公寓亦設有帶微波爐和冰箱的小廚房。每間都設有帶浴缸的私人浴室，配有毛巾。
	</p>
	<p>
		Premier Home II公寓距離福斯特營地（Camp Foster）3.1公里，距離嘉手納空軍基地（Kadena Air Base）3.5公里，距離最近的機場- 那霸機場（Naha Airport）17公里。
	</p>
