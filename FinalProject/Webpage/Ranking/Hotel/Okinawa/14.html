	<p>
		金城先生的馬塔比公寓式飯店位於名護（Nago），距離部瀬名海中公園（Busena Marine Park）9 公里，館內提供免費 WiFi。
	</p>
	<p>
		客房均配有空調、平面電視、微波爐、冰箱及熱水壺。館內亦設有私人停車。另備有毛巾和床單。
	</p>
	<p>
		飯店距離名護鳳梨公園（Nago Pineapple Park）700 公尺。距離那霸機場（Naha Airport）56 公里。 
	</p>
